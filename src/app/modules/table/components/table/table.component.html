<p-table [value]="tableData" [columns]="columns" [rows]="1">
  <ng-template pTemplate="header">
    <tr>
      <th>Размер</th>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body">
    <tr>
      <td>Вес нетто(грамм)</td>
      <td *ngFor="let row of rows; let i = index">
				<div *ngIf="isEdit"><app-row-input (onValueChanges)="onInputChanged($event)" [value]="row" [index]="i"></app-row-input></div>
				<div *ngIf="!isEdit">{{row}}</div>
      </td>
    </tr>
  </ng-template>
</p-table>
<p-button label="Редактировать" *ngIf="!isEdit" (click)="onEdit()"></p-button>
<p-button label="Сохранить" [disabled]="isSaveButtonActive" *ngIf="isEdit" (click)="onSave()"></p-button>
<p-button label="Отмена" *ngIf="isEdit" (click)="onEdit()"></p-button>
